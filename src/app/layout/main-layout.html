<header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <a routerLink="/home" class="flex items-center space-x-3">
        <i class="fa-solid fa-graduation-cap text-2xl text-blue-600 dark:text-blue-400"></i>
        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Student Management</h1>
      </a>
      <div class="flex items-center space-x-6">
        <a routerLink="/students" routerLinkActive="text-blue-600 dark:text-blue-400" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          <i class="fa-solid fa-list-ul mr-2"></i>Student List
        </a>
        <a routerLink="/students/new" routerLinkActive="text-blue-600 dark:text-blue-400" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          <i class="fa-solid fa-user-plus mr-2"></i>Add Student
        </a>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto p-6">
  <router-outlet></router-outlet>
</main>
