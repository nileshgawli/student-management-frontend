<header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <a routerLink="/home" class="flex items-center space-x-3">
        <i class="fa-solid fa-graduation-cap text-2xl text-blue-600 dark:text-blue-400"></i>
        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Student Management</h1>
      </a>
      <div class="flex items-center space-x-6">
        <a
          routerLink="/students"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
        >
          <i class="fa-solid fa-list-ul mr-2"></i>Student List
        </a>
        <a
          routerLink="/students/new"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
        >
          <i class="fa-solid fa-user-plus mr-2"></i>Add Student
        </a>
        <!-- Theme Toggle Button -->
        <button
          (click)="themeService.toggleTheme()"
          title="Toggle Theme"
          class="relative inline-flex h-8 w-14 items-center rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[hsl(var(--ring))]"
          [class]="themeService.currentTheme() === 'dark' ? 'bg-blue-500' : 'bg-gray-700'"
        >
          <span class="sr-only">Toggle theme</span>
          <span
            class="inline-block h-6 w-6 transform rounded-full bg-white transition-transform duration-300"
            [class]="themeService.currentTheme() === 'dark' ? 'translate-x-7' : 'translate-x-1'"
          >
            <!-- Sun Icon for Light Mode -->
            <i
              class="fas fa-sun absolute inset-0 flex items-center justify-center text-lg text-yellow-500 transition-opacity duration-300"
              [class]="themeService.currentTheme() === 'light' ? 'opacity-100' : 'opacity-0'"
            ></i>

            <!-- Moon Icon for Dark Mode -->
            <i
              class="fas fa-moon absolute inset-0 flex items-center justify-center text-lg text-blue-900 transition-opacity duration-300"
              [class]="themeService.currentTheme() === 'dark' ? 'opacity-100' : 'opacity-0'"
            ></i>
          </span>
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto p-6">
  <router-outlet></router-outlet>
</main>
