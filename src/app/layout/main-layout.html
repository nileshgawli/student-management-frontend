<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 backdrop-blur-sm bg-white/95 dark:bg-gray-900/95">
  <nav class="container mx-auto px-4 sm:px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo and Brand -->
      <a routerLink="/home" class="flex items-center space-x-3 group" aria-label="Home">
        <img
          src="https://www.aurionpro.com/wp-content/uploads/2025/06/Aurionpro-Logo.svg"
          alt="Aurionpro Logo"
          class="h-8 w-auto transition-all duration-300"
          [class.invert]="themeService.currentTheme() === 'light'"
        />
      </a>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-1">
        <a 
          routerLink="/home" 
          routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20" 
          [routerLinkActiveOptions]="{ exact: true }" 
          class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 group font-medium"
        >
          <i class="fa-solid fa-house mr-3 text-gray-400 group-hover:text-blue-500 transition-colors duration-200"></i>
          <span>Home</span>
        </a>
        
        <!-- Students Dropdown -->
        <div class="relative group">
          <button 
            class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 font-medium"
          >
            <i class="fa-solid fa-users mr-3 text-gray-400 group-hover:text-blue-500 transition-colors duration-200"></i>
            <span>Students</span>
            <i class="fa-solid fa-chevron-down text-xs ml-2 transition-transform duration-200 group-hover:rotate-180"></i>
          </button>
          <div class="absolute top-full left-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg z-20 opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-200 transform group-hover:translate-y-0 translate-y-1">
            <a 
              routerLink="/students" 
              routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20" 
              [routerLinkActiveOptions]="{ exact: true }" 
              class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 border-b border-gray-100 dark:border-gray-600 first:rounded-t-lg last:rounded-b-lg last:border-b-0"
            >
              <i class="fa-solid fa-list-ul w-5 mr-3 text-gray-400"></i>
              Student List
            </a>
            <a 
              routerLink="/students/new" 
              routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20" 
              class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 border-b border-gray-100 dark:border-gray-600 first:rounded-t-lg last:rounded-b-lg last:border-b-0"
            >
              <i class="fa-solid fa-user-plus w-5 mr-3 text-gray-400"></i>
              Add Student
            </a>
          </div>
        </div>

        <!-- Departments Dropdown -->
        <div class="relative group">
          <button 
            class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 font-medium"
          >
            <i class="fa-solid fa-building-columns mr-3 text-gray-400 group-hover:text-blue-500 transition-colors duration-200"></i>
            <span>Departments</span>
            <i class="fa-solid fa-chevron-down text-xs ml-2 transition-transform duration-200 group-hover:rotate-180"></i>
          </button>
          <div class="absolute top-full left-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg z-20 opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-200 transform group-hover:translate-y-0 translate-y-1">
            <a 
              routerLink="/departments" 
              routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20" 
              [routerLinkActiveOptions]="{ exact: true }" 
              class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 border-b border-gray-100 dark:border-gray-600 first:rounded-t-lg last:rounded-b-lg last:border-b-0"
            >
              <i class="fa-solid fa-list-ul w-5 mr-3 text-gray-400"></i>
              Department List
            </a>
            <a 
              routerLink="/departments/new" 
              routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20" 
              class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 border-b border-gray-100 dark:border-gray-600 first:rounded-t-lg last:rounded-b-lg last:border-b-0"
            >
              <i class="fa-solid fa-plus-circle w-5 mr-3 text-gray-400"></i>
              Add Department
            </a>
          </div>
        </div>
      </div>

      <!-- Right Section: Theme Toggle -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle Button -->
        <button
          (click)="themeService.toggleTheme()"
          title="Toggle Theme"
          class="relative inline-flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-200 border border-gray-200 dark:border-gray-600"
          [attr.aria-label]="'Switch to ' + (themeService.currentTheme() === 'dark' ? 'light' : 'dark') + ' mode'"
        >
          <i class="fas fa-sun text-lg text-yellow-500 transition-all duration-300 absolute" 
             [class]="themeService.currentTheme() === 'light' ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-0'"></i>
          <i class="fas fa-moon text-lg text-blue-400 transition-all duration-300 absolute" 
             [class]="themeService.currentTheme() === 'dark' ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 rotate-90 scale-0'"></i>
        </button>

        <!-- Mobile menu button (optional - if you want to add mobile navigation later) -->
        <button class="md:hidden inline-flex items-center justify-center p-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200">
          <i class="fa-solid fa-bars text-lg"></i>
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto px-4 sm:px-6 py-8 min-h-screen bg-background">
  <router-outlet></router-outlet>
</main>
