<header class="bg-card border-border border-b sticky top-0 z-50 backdrop-blur-sm bg-card/95">
  <nav class="container mx-auto px-4 sm:px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo and Brand -->
      <a routerLink="/home" class="flex items-center space-x-3 group" aria-label="Home">
        <img
          src="https://www.aurionpro.com/wp-content/uploads/2025/06/Aurionpro-Logo.svg"
          alt="Aurionpro Logo"
          class="h-8 w-auto transition-all duration-300"
          [class.invert]="themeService.currentTheme() === 'light'"
        />
      </a>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-1 sm:space-x-6">
        <!-- Home Link -->
        <a
          routerLink="/home"
          routerLinkActive="text-primary font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-surface-hover transition-all duration-200 group"
        >
          <i
            class="fa-solid fa-house w-5 text-center mr-2 group-hover:scale-110 transition-transform duration-200"
          ></i>
          <span class="font-medium">Home</span>
        </a>

        <!-- Student List Link -->
        <a
          routerLink="/students"
          routerLinkActive="text-primary font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-surface-hover transition-all duration-200 group"
        >
          <i
            class="fa-solid fa-list-ul w-5 text-center mr-2 group-hover:scale-110 transition-transform duration-200"
          ></i>
          <span class="font-medium">Student List</span>
        </a>

        <!-- Add Student Link -->
        <a
          routerLink="/students/new"
          routerLinkActive="text-primary font-semibold"
          class="flex items-center px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-surface-hover transition-all duration-200 group"
        >
          <i
            class="fa-solid fa-user-plus w-5 text-center mr-2 group-hover:scale-110 transition-transform duration-200"
          ></i>
          <span class="font-medium">Add Student</span>
        </a>

        <!-- Theme Toggle Button -->
        <button
          (click)="themeService.toggleTheme()"
          title="Toggle Theme"
          class="relative inline-flex h-10 w-10 items-center justify-center rounded-lg bg-surface hover:bg-surface-hover transition-all duration-200"
          [attr.aria-label]="'Switch to ' + (themeService.currentTheme() === 'dark' ? 'light' : 'dark') + ' mode'"
        >
          <!-- Sun Icon for Light Mode -->
          <i
            class="fas fa-sun text-lg text-yellow-500 transition-all duration-300 absolute"
            [class]="themeService.currentTheme() === 'light' ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-0'"
          ></i>

          <!-- Moon Icon for Dark Mode -->
          <i
            class="fas fa-moon text-lg text-blue-400 transition-all duration-300 absolute"
            [class]="themeService.currentTheme() === 'dark' ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 rotate-90 scale-0'"
          ></i>
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="container mx-auto px-4 sm:px-6 py-8">
  <router-outlet></router-outlet>
</main>
